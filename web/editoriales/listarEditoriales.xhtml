<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>


            <h1><h:outputText value="Lista de Editoriales"/></h1>
            <p:commandButton
                value="Nuevo Editorial"
                action="#{editorialBean.nuevoEditorial()}"
                />
            <p:separator/>
            <h:form>
                <p:dataTable id="editorialTable" value="#{editorialBean.listaEditoriales}" var="editorial">                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre Editorial"/>
                        </f:facet>
                        <h:outputText value="#{editorial.nombreEditorial}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contacto"/>
                        </f:facet>
                        <h:outputText value="#{editorial.contacto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{editorial.telefono}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton
                            value="Modificar"
                            action="#{editorialBean.editarEditorial()}"
                            >
                            <f:param
                                value="#{editorial.codigoEditorial}"
                                name="codigo"
                                />
                        </p:commandButton>
                        <p:commandButton
                            value="Eliminar"
                            action="#{editorialBean.eliminarEditorial()}"
                            update="editorialTable"
                            >
                            <f:param
                                value="#{editorial.codigoEditorial}"
                                name="codigo"
                                />
                        </p:commandButton>
                    </p:column>                        
                        
                </p:dataTable>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
