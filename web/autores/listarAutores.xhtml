<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>

            <h1><h:outputText value="Listar autores"/></h1>
            
            <p:commandButton
                value="Nuevo Autor"  
                action="#{autorBean.nuevoAutor()}"
                />
            <p:separator/>
            <h:form>                
                <p:dataTable id="autorTable" value="#{autorBean.listaAutores}" var="autor">                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreAutor"/>
                        </f:facet>
                        <h:outputText value="#{autor.nombreAutor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nacionalidad"/>
                        </f:facet>
                        <h:outputText value="#{autor.nacionalidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <p:commandButton
                            value="Modificar"
                            action="#{autorBean.editarAutor()}"
                            >
                            <f:param
                                value="#{autor.codigoAutor}"
                                name="codigo"
                                />
                        </p:commandButton>
                        <p:commandButton
                            value="Eliminar"
                            actionListener="#{autorBean.eliminarAutor()}"
                            update="autorTable"
                            >
                                <f:param
                                    value="#{autor.codigoAutor}"
                                    name="codigo"
                                    />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
